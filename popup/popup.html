<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>功能面板</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>功能面板</h1>
        </header>

        <div class="feature-list">
            <!-- FX/VX Twitter 轉址功能 -->
            <div class="feature-card">
                <div class="feature-content">
                    <span class="feature-title">FX/VX Twitter 轉址</span>
                    <p class="feature-description">自動將 fxtwitter.com 和 vxtwitter.com 的連結轉換為 x.com。</p>
                </div>
                <div class="feature-toggle">
                    <label class="switch">
                        <input type="checkbox" id="toggle-fxtwitter">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- YouTube 純音訊模式 -->
            <div class="feature-card">
                <div class="feature-content">
                    <span class="feature-title">YouTube 純音訊模式</span>
                    <p class="feature-description">在觀看 YouTube 影片時，只載入音訊以節省流量。</p>
                </div>
                <div class="feature-toggle">
                    <label class="switch">
                        <input type="checkbox" id="toggle-youtubeAudioOnly">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="feature-options" id="youtube-options" style="display: none;">
                    <button class="display-mode-btn" data-mode="text" id="display-mode-text">顯示文字</button>
                    <button class="display-mode-btn" data-mode="thumbnail" id="display-mode-thumbnail">顯示封面</button>
                </div>
            </div>
            
        </div>

        <!-- 流量統計 -->
        <footer class="footer">
            <div class="data-usage-card">
                <div class="data-usage-title">目前分頁已用流量</div>
                <div class="data-usage-value" id="data-usage-value">計算中...</div>
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
